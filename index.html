<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h1>Cash Register Manager</h1>

        <label for="bill">Bill Amount:</label>
        <input type="number" id="bill" oninput="showCash()"><br><br>

        <label for="cash" id="cashlabel">Cash Given: </label>
        <input type="number" id="cash">
        <br>
        <br>
        <button id="btn">Submit</button>

        <br>
        <br>
        <output id="output"></output><br><br>
        <div id="output1">
            <table>
                <tr class="thead">
                    <th>Denomination</th>
                    <th>No. of Notes</th>
                </tr>
                <tr>
                    <th>2000</th>
                    <th class="noOfNotes"></th>
                </tr>
                <tr>
                    <th>500</th>
                    <th class="noOfNotes"></th>
                </tr>
                <tr>
                    <th>100</th>
                    <th class="noOfNotes"></th>
                </tr>
                <tr>
                    <th>20</th>
                    <th class="noOfNotes"></th>
                </tr>
                <tr>
                    <th>10</th>
                    <th class="noOfNotes"></th>
                </tr>
                <tr>
                    <th>1</th>
                    <th class="noOfNotes"></th>
                </tr>
                
            </table>
        </div>


    </div>
    <script>
        function showCash() {
            var cash = document.getElementById("cash").style.visibility = "visible";
            var cash_label = document.getElementById("cashlabel").style.visibility = "visible";
        }
    </script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
