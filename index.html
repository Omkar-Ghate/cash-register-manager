<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div>
            <div class="label">Bill Amount</div>
            <input type="number" id="billAmt">
            <button id="nextBtn">Next</button>
        </div>

        <div class="cashGivenInput">
            <div class="label">Cash Given</div>
            <input type="number" id="cashGiven">
            <button id="submitBtn">Submit</button>
        </div>

        <div class="errorMsg"></div>

        <div class="changeReturn">
            <div class="label">Return Change :<span id="change"></span> </div>

            <div id="output">
                <table>
                    <tr class="thead">
                        <th>Denomination</th>
                        <th>No. of Notes</th>
                    </tr>
                    <tr>
                        <th>2000</th>
                        <th class="noOfNotes"></th>
                    </tr>
                    <tr>
                        <th>500</th>
                        <th class="noOfNotes"></th>
                    </tr>
                    <tr>
                        <th>100</th>
                        <th class="noOfNotes"></th>
                    </tr>
                    <tr>
                        <th>20</th>
                        <th class="noOfNotes"></th>
                    </tr>
                    <tr>
                        <th>10</th>
                        <th class="noOfNotes"></th>
                    </tr>
                    <tr>
                        <th>5</th>
                        <th class="noOfNotes"></th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <th class="noOfNotes"></th>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <div className="creator">
              Made with <strong>&lt;/&gt;</strong> by Omkar Ghate
            </div>
            <ul>
              <li className="footerLink">
                <a href="https://github.com/Omkar-Ghate" target="blank">
                  <img className="socialIcon" src="images/github.png"></img>
                </a>
              </li>
              <li className="footerLink">
                <a href="https://twitter.com/OmkarGhate9" target="blank">
                  <img className="socialIcon" src="images/twitter.png"></img>
                </a>
              </li>
              <li className="footerLink">
                <a href="https://www.linkedin.com/in/omkarghate/" target="blank">
                  <img className="socialIcon" src="images/linkedIn.png"></img>
                </a>
              </li>
              <li className="footerLink">
                <a href="https://omkarghate.netlify.app/" target="blank">
                  <img className="socialIcon" src="images/briefcase.png"></img>
                </a>
              </li>
            </ul>
          </footer>

    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
